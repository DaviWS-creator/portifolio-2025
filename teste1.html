<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


    <style>
        ul {
            list-style-type: square;
        }

        ol {
            list-style-type: lower-alpha
        }
    </style>



<body>

    <h1>Listas</h1>

    <h2> listas não ordenadas</h2>
     <!-- Unordered List-->

    <ul>
        <!-- List Item-->
         <li> este é um item de lista (li)1</li>
         <li>programar é facinho</li>
    </ul>   

    <h2>listas ordenadas</h2>

    <!-- lista ordenada-->

    <ol start="5">
        <li>este é um item da lista ordenada</li>
        <li>voce pode mudar o estilo no css</li>
    </ol>
</body>
</html>
